<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Chase Web - RPG de Ação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1200" height="600"></canvas>
        
        <!-- UI do Jogo -->
        <div id="ui">
            <div id="healthBar">
                <div id="healthFill"></div>
                <span id="healthText">100/100</span>
            </div>
            <div id="manaBar">
                <div id="manaFill"></div>
                <span id="manaText">50/50</span>
            </div>
            <div id="level">Nível: <span id="levelValue">1</span></div>
            <div id="exp">EXP: <span id="expValue">0/100</span></div>
        </div>
        
        <!-- Botão de Menu Permanente -->
        <div id="permanentMenu" style="display: none;">
            <button id="menuBtn">🏠 Menu</button>
        </div>
        
        <!-- Menu Principal -->
        <div id="menu">
            <h1>Grand Chase Web</h1>
            <button id="startBtn">Iniciar Jogo</button>
            <button id="characterBtn">Personagens</button>
            <button id="skillsBtn">Habilidades</button>
            <button id="settingsBtn">Configurações</button>
        </div>
        
        <!-- Menu de Pausa -->
        <div id="pauseMenu" style="display: none;">
            <h2>Jogo Pausado</h2>
            <button id="resumeBtn">Continuar</button>
            <button id="restartBtn">Reiniciar</button>
            <button id="mainMenuBtn">Menu Principal</button>
            <button id="settingsBtn2">Configurações</button>
        </div>
        
        <!-- Menu de Configurações -->
        <div id="settingsMenu" style="display: none;">
            <h2>Configurações</h2>
            <div class="setting-item">
                <label>Volume Geral:</label>
                <input type="range" id="masterVolume" min="0" max="100" value="50">
            </div>
            <div class="setting-item">
                <label>Volume de Efeitos:</label>
                <input type="range" id="sfxVolume" min="0" max="100" value="50">
            </div>
            <div class="setting-item">
                <label>Volume de Música:</label>
                <input type="range" id="musicVolume" min="0" max="100" value="50">
            </div>
            <button id="backToGameBtn">Voltar ao Jogo</button>
            <button id="backToMenuBtn">Menu Principal</button>
        </div>
        
        <!-- Controles de Jogo -->
        <div id="gameControls" style="display: none;">
            <button id="pauseBtn">⏸️ Pausar</button>
            <button id="restartBtn2">🔄 Reiniciar</button>
        </div>
    </div>
    
    <script src="js/game.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/combat.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
